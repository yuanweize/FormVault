# Render Blueprint - Full Stack Deployment
# https://render.com/docs/blueprint-spec

services:
  # Backend API (FastAPI + Uvicorn)
  - type: web
    name: formvault-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: DATABASE_URL
        fromDatabase:
          name: formvault-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://formvault-frontend.onrender.com
      - key: ENVIRONMENT
        value: production

  # Frontend (React Static Site)
  - type: web
    name: formvault-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://formvault-api.onrender.com

databases:
  - name: formvault-db
    databaseName: formvault
    user: formvault_user
    plan: free
    region: oregon
