name: Frontend CI

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Lint check
      run: npm run lint

    - name: Run unit tests
      run: npm test -- --watchAll=false --coverage --ci --maxWorkers=2
      env:
        CI: true
        NODE_ENV: test
        DISABLE_ESLINT_PLUGIN: true

    - name: Build check
      run: npm run build
      env:
        CI: true
        REACT_APP_API_BASE_URL: http://localhost:8000
        GENERATE_SOURCEMAP: false  # Reduce build size in CI
        DISABLE_ESLINT_PLUGIN: true
