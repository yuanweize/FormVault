name: Backend CI

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: formvault_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test environment file
      run: |
        echo "DATABASE_URL=mysql+pymysql://test_user:test_password@127.0.0.1:3306/formvault_test" > .env.test
        echo "TESTING=true" >> .env.test

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: black . --check

    - name: Type check with mypy
      continue-on-error: true
      run: mypy . --ignore-missing-imports

    - name: Wait for MySQL to be ready
      run: |
        sleep 10  # Give MySQL service time to fully initialize

    - name: Initialize test database
      run: |
        python scripts/init_test_db.py
      env:
        DATABASE_URL: mysql+pymysql://test_user:test_password@127.0.0.1:3306/formvault_test

    - name: Run tests with pytest
      env:
        DATABASE_URL: mysql+pymysql://test_user:test_password@127.0.0.1:3306/formvault_test
        TESTING: "true"
      run: |
        pytest --cov=app --cov-report=xml --cov-fail-under=0  # Temporarily disable coverage threshold to see actual test results

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        fail_ci_if_error: false
